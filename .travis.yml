sudo: true
language: python
python:
 - '2.7'
services:
  - docker
before_install:
  - docker pull thejodesterf5/sphinx-build
  - docker run thejodesterf5/f5-ci-docs /bin/sh 
  - docker ps -a
script: 
 - sphinx-build docs/ docs/_build/

notifications:
 slack:
  rooms:
   - f5openstackdev:$SLACK_TOKEN#f5-openstack-docs
   - f5openstackdev:$SLACK_TOKEN#build_status
  on_success: change
  on_failure: always
